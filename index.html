<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Book List App</title>

    <style>
        .letterSpace{
            letter-spacing: 2;
        }
    </style>
</head>
<body>
  
    <div class="container">
        <div class="row">
            <div class="col-md-6 main-div">

                <h1 class="letterSpace">MY BOOK LIST</h1>
                
                <form action="" method="post" id="myForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Title</label>
                        <input type="text" class="form-control" id="title"  placeholder="Enter title">
                        
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">Author</label>
                        <input type="text" class="form-control" id="author"  placeholder="Enter author">
                        
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail1">#ISBN</label>
                        <input type="text" class="form-control" id="isbn"  placeholder="Enter isbn number">
                        
                      </div>

                      <div class="form-group">
                      
                        <input type="submit" name='submit' class="form-control btn btn-primary letterSpace" value="SUBMIT">
                        
                      </div>
                </form>
            </div>           
        </div>
        <div class="row">
            <div class="col-md-6">
                <table class="table table-bordered" id="myTable">
                    <thead>
                        <th>
                            TITLE
                        </th>
                        <th>AUTHOR</th>
                        <th>#ISBN</th>
                        <th></th>
                    </thead>
                    <tbody id="book-list">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
